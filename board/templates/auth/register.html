{% extends 'base.html' %}

{% block login %}
  <h2>{% block title %}Register{% endblock title %}</h2>
{% endblock login %}

{% block content %}
<form method="post" class="auth text-primary-emphasis bg-primary-subtle rounded-3" data-bs-theme="dark">

    <div class="form-group text-primary-emphasis bg-primary-subtle rounded-3" data-bs-theme="dark">
        <label for="username">USERNAME</label>
        <input type="text" name="username" id="username" value="{{ request.form['username'] }}" class="form-control">
    </div>
    <div class="form-group text-primary-emphasis bg-primary-subtle rounded-3" data-bs-theme="dark">
        <label for="password">PASSWORD</label>
        <input type="password" name="password" id="password" value="{{ request.form['password'] }}" class="form-control">
    </div>
    <div class="form-group">
        <input type="submit" value="REGISTER" class="submit-btn text-primary-emphasis bg-primary-subtle rounded-3" data-bs-theme="dark" id="register_button">
    </div>
</form>
{% endblock content %}
