{% extends 'base.html' %}

{% block login %}
  <h2>{% block title %}Register{% endblock title %}</h2>
{% endblock login %}

{% block content %}
<form method="post">
    <div class="form-group">
        <label for="username">user name</label>
        <input type="text" name="username" id="username" value="{{ request.form['username'] }}" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">password</label>
        <input type="password" name="password" id="password" value="{{ request.form['password'] }}" class="form-control">
    </div>
    <div class="form-group">
        <input type="submit" value="Register" class="submit-btn" id="register_button">
    </div>
</form>
{% endblock content %}
