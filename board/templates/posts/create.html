{% extends 'base.html' %}

{% block header %}
    <h2>{% block title %}Create{% endblock title %}</h2>
{% endblock header %}

{% block content %}
<form method="post">
    <div class="form-group">
        <label for="message">Your Message</label>
        <textarea name="message" id="message" class="form-control">{{ request.form['message'] }}</textarea>
    </div>
    <div class="form-group">
        <input type="submit" value="Post Message" class="submit-btn" id="submit_button">
    </div>
</form>
{% endblock content %}
