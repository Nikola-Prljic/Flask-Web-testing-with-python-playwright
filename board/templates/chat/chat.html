{% extends 'base.html' %}


{% block header %}

  <h2>{% block title %}Chat{% endblock title %}</h2>
  {% endblock header %}
  
  {% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="chat-container">
        <div class="chat-box-header" id="header-room-div">
          <h3 id="header-room"></h3>
        </div>
        <div class="chat-box" id="chat-box-id-hall">
          <!-- chat msg from js -->
        </div>
        <form id="chat-form" class="d-flex">
          <input id="message-input" type="text" class="form-control chat-input" placeholder="Type your message...">
          <button id="send-button" type="button" class="btn btn-primary ml-2">Send</button>
        </form>
        <div class="container my-rooms" id="rooms-id">
          <!-- rooms from js -->
        </div>
      </div>
    </div>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='chat.js') }}"></script>
{% endblock content %}
