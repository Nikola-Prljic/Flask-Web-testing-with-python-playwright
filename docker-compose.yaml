version: '3.8'

# docker-compose.yml
services:
  db:
    image: mariadb
    environment:
      MARIADB_ROOT_PASSWORD: ktmsx125
      MARIADB_DATABASE: mydb
      MARIADB_USER: niki
      MARIADB_PASSWORD: ktmsx
      MYSQL_TCP_PORT: 3307
    volumes:
      - datadir:/var/lib/mysql
      - ./tests/create_database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - 3307:3307
    networks:
      - flask-net

  flask:
    container_name: flask
    depends_on:
      - db
    build: ./
    networks:
      - flask-net
    restart: always

volumes:
  datadir:

networks:
  flask-net:
    name: flask-net