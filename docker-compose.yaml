version: '3.8'

# docker-compose.yml
services:
  db:
    image: mariadb
    env_file:
      - .env
    volumes:
      - datadir:/var/lib/mysql
      - ./tests/create_database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - 3307:3307
    networks:
      - flask-net

  flask:
    container_name: flask
    depends_on:
      - db
    build: ./
    networks:
      - flask-net
    restart: always

volumes:
  datadir:

networks:
  flask-net:
    name: flask-net